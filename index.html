<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ::selection {
      background: white;
      color: black;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
    }

    /* Password Screen */
    .password-screen {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .password-screen.hidden {
      display: none;
    }

    .subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      margin-bottom: 3rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      margin-bottom: 3rem;
      text-align: center;
    }

    .password-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      font-family: inherit;
      font-size: 1.25rem;
      text-align: center;
      padding: 0.75rem;
      width: 200px;
      max-width: 80vw;
      letter-spacing: 0.3em;
      outline: none;
      transition: border-color 0.5s ease;
    }

    .password-input:focus {
      border-color: rgba(255,255,255,0.8);
    }

    .password-input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .submit-btn {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.4);
      font-family: inherit;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 2.5rem;
      padding: 1rem;
      transition: color 0.5s ease, letter-spacing 0.3s ease;
    }

    .submit-btn:hover {
      color: #fff;
      letter-spacing: 0.4em;
    }

    .hint {
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.4);
      letter-spacing: 0.15em;
      text-align: center;
      padding: 0 2rem;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    .error-shake {
      animation: shake 0.4s ease;
    }

    /* Letter Screen */
    .letter-screen {
      min-height: 100vh;
      min-height: 100dvh;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .letter-screen.visible {
      display: flex;
      animation: fadeIn 1.5s ease;
    }

    .sentence {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem 0.75rem;
      max-width: 90vw;
      padding: 1rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .sentence.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .sentence.hidden {
      display: none;
    }

    .word {
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      font-weight: 300;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.6s ease, transform 0.6s ease, letter-spacing 0.3s ease;
      cursor: default;
    }

    .word.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .word:active,
    .word:hover {
      opacity: 0.5;
      letter-spacing: 0.1em;
    }

    .progress-dots {
      display: flex;
      gap: 0.5rem;
      margin-top: 3rem;
      opacity: 0;
      animation: fadeIn 0.5s ease 2s forwards;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transition: background 0.5s ease, transform 0.3s ease;
    }

    .dot.active {
      background: #fff;
    }

    /* Ending */
    .ending {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      opacity: 0;
    }

    .ending.visible {
      display: flex;
      animation: fadeIn 1.5s ease forwards;
    }

    .line {
      width: 1px;
      height: 80px;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.5), transparent);
      transform: scaleY(0);
      animation: growLine 1s ease 0.5s forwards;
    }

    .signature {
      font-size: 1.25rem;
      font-style: italic;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.15em;
      animation: breathe 4s ease-in-out infinite;
    }

    .restart-btn {
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.3);
      font-family: inherit;
      font-size: 0.65rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      cursor: pointer;
      padding: 1rem;
      margin-top: 1rem;
      transition: color 0.5s ease, letter-spacing 0.3s ease;
    }

    .restart-btn:hover {
      color: #fff;
      letter-spacing: 0.35em;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.02); opacity: 0.8; }
    }

    @keyframes growLine {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    /* Tap highlight removal for mobile */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>

  <!-- Password Screen -->
  <div class="password-screen" id="passwordScreen">
    <p class="subtitle">for you, analy ‚ù§Ô∏è</p>
    <h1 class="title">enter to read</h1>
    <p class="hint">hint: the endearment you always call me whenever we talk.</p>
    <form id="passwordForm">
      <input 
        type="password" 
        class="password-input" 
        id="passwordInput"
        placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢"
        autocomplete="off"
        autofocus
      >
      <br>
      <button type="submit" class="submit-btn">open</button>
    </form>
  </div>

  <!-- Letter Screen -->
  <div class="letter-screen" id="letterScreen">
    <div id="sentenceContainer"></div>
    <div class="progress-dots" id="progressDots"></div>
    <div class="ending" id="ending">
      <div class="line"></div>
      <p class="signature">‚Äî love, gem.</p>
      <button class="restart-btn" id="restartBtn">read again</button>
    </div>
  </div>

  <script>
    // Configuration
    const PASSWORD = 'love'; // Change this to your password
    
    const sentences = [
        "I wish things could have been different.",
        "That we could have stayed in the little world we made for ourselves, even for a moment longer.",
        "The time we shared during the holiday season will always remain with me.",
        "And I hope I will always have a quiet, special place in your heart, just as you will in mine.",
        "Even though we cannot be together, I carry every memory with me.",
        "Saying goodbye hurts more than I can say.",
        "But I will let you go, while a part of me will always love you quietly from afar. ü§ç" 
  ];

    // Elements
    const passwordScreen = document.getElementById('passwordScreen');
    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('passwordInput');
    const letterScreen = document.getElementById('letterScreen');
    const sentenceContainer = document.getElementById('sentenceContainer');
    const progressDots = document.getElementById('progressDots');
    const ending = document.getElementById('ending');
    const restartBtn = document.getElementById('restartBtn');

    let currentSentence = 0;

    // Create progress dots
    sentences.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot';
      progressDots.appendChild(dot);
    });

    // Password handling
    passwordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value.toLowerCase() === PASSWORD.toLowerCase()) {
        passwordScreen.classList.add('hidden');
        letterScreen.classList.add('visible');
        showSentence(0);
      } else {
        passwordInput.classList.add('error-shake');
        setTimeout(() => {
          passwordInput.classList.remove('error-shake');
          passwordInput.value = '';
        }, 400);
      }
    });

    // Show sentence word by word
    function showSentence(index) {
      if (index >= sentences.length) {
        showEnding();
        return;
      }

      currentSentence = index;
      updateDots();

      // Clear previous
      sentenceContainer.innerHTML = '';

      const sentenceDiv = document.createElement('div');
      sentenceDiv.className = 'sentence';
      
      const words = sentences[index].split(' ');
      words.forEach((word, i) => {
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        wordSpan.textContent = word;
        sentenceDiv.appendChild(wordSpan);
      });

      sentenceContainer.appendChild(sentenceDiv);

      // Animate sentence container
      setTimeout(() => sentenceDiv.classList.add('visible'), 100);

      // Animate words one by one
      const wordElements = sentenceDiv.querySelectorAll('.word');
      wordElements.forEach((word, i) => {
        setTimeout(() => {
          word.classList.add('visible');
        }, 300 + (i * 180));
      });

      // Move to next sentence
      const totalTime = 300 + (words.length * 180) + 2500;
      setTimeout(() => {
        sentenceDiv.style.opacity = '0';
        sentenceDiv.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          showSentence(index + 1);
        }, 800);
      }, totalTime);
    }

    function updateDots() {
      const dots = progressDots.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        if (i <= currentSentence) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    function showEnding() {
      sentenceContainer.innerHTML = '';
      progressDots.style.display = 'none';
      ending.classList.add('visible');
    }

    // Restart
    restartBtn.addEventListener('click', () => {
      ending.classList.remove('visible');
      progressDots.style.display = 'flex';
      const dots = progressDots.querySelectorAll('.dot');
      dots.forEach(dot => dot.classList.remove('active'));
      setTimeout(() => showSentence(0), 500);
    });
  </script>
</body>
</html>
